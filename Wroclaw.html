      const tramStopIcon = L.divIcon({
        html: "<div style='background-color:#00f; color:#fff; width:15px; height:15px;'><i class='material-icons'>tram</i></div>",
        iconSize: [15, 15],
        iconAnchor: [10, 10],
      });

      const luxMeds = L.layerGroup();
      const schools = L.layerGroup();
      const biedronkas = L.layerGroup();
      const lidls = L.layerGroup();
      const malls = L.layerGroup();
      const tramStops = L.layerGroup();

      const mallIcon = L.IconMaterial.icon({
        icon: "local_mall",
        iconColor: "#FFF",
        markerColor: "rgba(255, 87, 51, 0.5)",
        //outlineColor: 'yellow',
        //outlineWidth: 1,
        iconSize: [31, 42], // Width and height of the icon
      });

      const schoolIcon = L.IconMaterial.icon({
        icon: "school",
        iconColor: "#000",
        markerColor: "rgba(255, 255, 0, 0.5)",
        outlineColor: "#000",
        outlineWidth: 1,
        iconSize: [31, 42], // Width and height of the icon
      });

      const makeSchoolIcon = (rank) => {
        return L.NumberIcon.icon({
          text: `${rank}`,
          iconColor: "#000",
          markerColor: "rgba(255, 255, 0, 0.5)",
          outlineColor: "#000",
          outlineWidth: 1,
          iconSize: [31, 42], // Width and height of the icon
        });
      };

      const lidlIcon = L.IconMaterial.icon({
        icon: "shopping_cart",
        iconColor: "#FFF",

        iconSize: [31, 42], // Width and height of the icon
      });

        L.marker([lat, lng], { icon: tramStopIcon }).addTo(tramStops);
      };

      const drawTramStops = () => {
        for (const tramStop of tramStopsData) {
          //console.log(tramStop);
          drawTramStop(tramStop.lat, tramStop.lon);
        }
      };

      const drawMall = (lat, lng) => {
        L.marker([lat, lng], { icon: mallIcon }).addTo(malls);
      };

      const drawMalls = () => {
        drawMall(51.1191263, 16.9895604); // Magnolia Park 100 000m2  250 skelpów
        drawMall(51.1126996, 17.0590401); // Pasaż Grunwaldzki 130 000m2 200 sklepów

      const drawBiedronka = (lat, lng) => {
        L.circle([lat, lng], {
          color: "transparent",
          fillColor: "#f03",
          fillOpacity: 0.3,
          radius: 900,
        }).addTo(biedronkas);
      };

        L.marker([lat, lng], { icon: lidlIcon }).addTo(lidls);
        L.circle([lat, lng], {
          color: "transparent",
          fillColor: "#015aa2",
          fillOpacity: 0.3,
          radius: 900,
        }).addTo(lidls);

        drawLidl(51.1471356, 16.9404378); // Królewiecka 27 +

        drawLidl(51.0587501, 17.0242094); // Parafialna 60 +

        drawLidl(51.1282082, 16.8791386); // Piołunowa 18 +
        drawLidl(51.0883278, 17.0467745); // Hubska 84-86 +
        drawLidl(51.1380122, 17.0263164); // Obornicka 68 +
        drawLidl(51.0767036, 17.0062449); // Powstańców Śląskich 211a +
        drawLidl(51.1336053, 17.0611221); //Jana Długosza 34 +
        drawLidl(51.144329, 17.03222); // Kępińska 1 +
        drawLidl(51.1405762, 17.0828611); //Bolesława Krzywoustego 110-118 +
        drawLidl(51.1543778, 17.1282021); // Wilanowska 4 +
        drawLidl(51.1550292, 16.8965702); // Daktylowa 8 +
        drawLidl(51.1023258, 17.1575537); // Przy Torze 2 +
        drawLidl(51.146712, 16.864148); // Średzka 40 +
        drawLidl(51.095757, 16.934196); // Jurija Gagarina 21	+
        drawLidl(51.047482, 16.966899); // Bielany Wrocławskie, ul. Tyniecka 1
      };

      const drawSchool = (lat, lng, rank) => {
        //L.marker([lat, lng], { icon: schoolIcon }).addTo(schools);
        const icon = makeSchoolIcon(rank ?? 80);

        L.marker([lat, lng], { icon }).addTo(schools);

        L.circle([lat, lng], {
          color: "transparent",
          fillColor: "#fff200",
          fillOpacity: 0.3,
          radius: 900,
        }).addTo(schools);
      };

      const drawSchools = () => {
        drawSchool(51.1283594, 16.986899, 81); //Szkoła Podstawowa nr 3 im. Mariusza Zaruskiego 81
        drawSchool(51.088619, 17.0114054, 76); // Szkoła Podstawowa nr 76 z Oddziałami Sportowymi im. I Armii Wojska Polskiego 76
        drawSchool(51.0983302, 17.0113754, 76); // Szkoła Podstawowa nr 68 im. II Tysiąclecia ia 75
        // drawSchool(); // Szkoła Muzyczna i Stopnia nr 3 im. Profesor Marii Zduniak ??
        drawSchool(51.1111484, 17.0417124, 70); // Szkoła Podstawowa nr 29 im. Konstytucji 3 Maja 70
        drawSchool(51.1051712, 17.093931, 69); // Szkoła Podstawowa nr 66 im. Zbigniewa Herberta 69
        drawSchool(51.1063302, 17.0357291, 68); // Szkoła Podstawowa nr 63 im. Anny Jasińskiej  68
        drawSchool(51.0760134, 17.0080507, 68); // Szkoła Podstawowa nr 4 68
        drawSchool(51.1349623, 16.8865985, 68); // Szkoła Podstawowa nr 24 68
        drawSchool(51.0825554, 16.9889808, 67); // Szkoła Podstawowa nr 82 im. Budowniczych ia 67
        drawSchool(51.1610426, 17.1270411, 67); // Publiczna Szkoła Podstawowa Marco Polo 67
        drawSchool(51.0721921, 17.0417921, 67); // Szkoła Podstawowa nr 32 im. 100-lecia Niepodległości Polski 67
      };

      const drawLuxMed = (lat, lng) => {
        L.marker([lat, lng], { icon: luxMedIcon }).addTo(luxMeds);
        L.circle([lat, lng], {
          color: "transparent",
          fillColor: "#00ac35",
          fillOpacity: 0.3,
          radius: 1500,
        }).addTo(luxMeds);
      };

      const osmLayer = L.tileLayer(
        "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          maxZoom: 19,
          attribution:
            '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        }
      );

      const drawLuxmeds = () => {
        drawLuxMed(51.1234176, 16.9909024); // Legnicka 51
        drawLuxMed(51.0982909, 17.0325205); // Swobodna 1
        drawLuxMed(51.1124114, 16.9942791); // Fabryczna 6
        drawLuxMed(51.1032928, 17.0326631); // Swidnicka, 40
        drawLuxMed(51.1084793, 17.0401844); // Plac Dominikański 3
      };

      drawLuxmeds();
      drawLidls();
      drawSchools();
      drawMalls();
      drawTramStops();

      const map = L.map("map", {
        center: [51.107883, 17.038538],
        zoom: 13,
        layers: [osmLayer, luxMeds],
      });

      const baseLayers = {
        OpenStreetMap: osmLayer,
      };

      const overlays = {
        "Lux Med": luxMeds,
      };

      var layerControl = L.control
        .layers(baseLayers, overlays, {
          collapsed: false,
        })
        .addTo(map);

      layerControl.addOverlay(lidls, "Lidl");
      layerControl.addOverlay(schools, "Schools");
      layerControl.addOverlay(malls, "Malls");
      layerControl.addOverlay(tramStops, "Tram stops");
    </script>
  </body>
